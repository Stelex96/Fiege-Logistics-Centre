<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Collegamento al file CSS -->
</head>
<body>
    <!-- Header -->
    <header class="header-container">
        <h1 class="header-logo">Fiege Logistics</h1>
    </header>

    <!-- Rainbow Line -->
    <div class="rainbow-container">
        <div class="rainbow"></div>
    </div>

    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <a href="#overview">Overview</a>
        <a href="#analytics">Analytics</a>
        <a href="#transport">Transport</a>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Overview Section -->
        <section id="overview" class="sheet">
            <h2 class="sheet-title">Overview</h2>
            <p>In questa sezione puoi vedere un riepilogo dei dati.</p>
        </section>

        <!-- Analytics Section with Table -->
        <section id="analytics" class="sheet">
            <h2 class="sheet-title">Analytics</h2>
            <div class="dashboard">
                <div class="card">
                    <h3>Monitoring</h3>
                    <input type="file" id="fileInput" accept=".xlsx, .xls" />
                    <div id="tableContainer">
                        <!-- Qui verranno visualizzate le tabelle di dati -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Transport Section -->
        <section id="transport" class="sheet">
            <h2 class="sheet-title">Transport</h2>
            <p>Sezione di trasporto dati.</p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Fiege Logistics Centre</p>
    </footer>

    <!-- External JS Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script> <!-- SheetJS -->
    <script src="script.js"></script> <!-- Collegamento al file JavaScript -->
</body>
</html>
